{{ define "content"}}
<div class="container" id="content">
  <h1>Skills</h1>
  <p>Here are some of the skills I've learned and used in my work.</p>
  <details>
    <summary>Programming Languages</summary>
    <ul>
      {{ range .Languages }}
      <li>{{ . }}</li>
      {{end}}
    </ul>
  </details>
  <details>
    <summary>Platforms</summary>
    <ul>
      {{range .Platforms}}
      <li>{{ . }}</li>
      {{end}}
    </ul>
  </details>
  <details>
    <summary>Tools</summary>
    <ul>
      {{range .Tools}}
      <li>{{ . }}</li>
      {{end}}
    </ul>
  </details>
</div>
{{end}}
